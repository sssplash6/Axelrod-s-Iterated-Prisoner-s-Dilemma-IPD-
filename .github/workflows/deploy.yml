# GitHub Actions workflow for deploying the React frontend to GitHub Pages
name: Deploy Frontend to GitHub Pages

# Run this workflow on every push to the main branch
on:
  push:
    branches: [ "main" ]

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # The public URL of your site

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        # Use 'npm ci' for faster, more reliable installs in CI environments
        # Change the working directory to your frontend folder
        run: npm ci
        working-directory: ./frontend

      - name: Build the React app
        # This is the crucial step where we provide the live backend URL
        run: npm run build
        working-directory: ./frontend
        env:
          # This tells Vite to use the secret you will create in GitHub Settings
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        # Upload the built files (from frontend/dist) to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
